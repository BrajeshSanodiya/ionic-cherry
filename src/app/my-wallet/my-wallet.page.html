<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" *ngIf="!config.appNavigationTabs">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-buttons slot="start" *ngIf="config.appNavigationTabs">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title> {{'Wallet'| translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="refreshPage()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-grid>
  <ion-card>
      <ion-card-content>
  <ion-row>
  
          <ion-col size="5">
            {{'Wallet Balance'|translate}}
          </ion-col>
          <ion-col class="ion-text-right" col-2>
            {{walletbalance}}
          </ion-col>
		   <ion-col class="ion-text-center" col-5>
            <ion-button (click)="addMoney()" fill="outline">Recharge Wallet</ion-button>
          </ion-col>
		  
  </ion-row>
 </ion-card-content>
 </ion-card>
  <ion-card>
      <ion-card-content>
  <ion-row>
  
          <ion-col size="4">
            {{'Date'|translate}}
          </ion-col>
          <ion-col class="ion-text-right" col-4>
            {{'Amount'|translate}}
          </ion-col>
		  <ion-col class="ion-text-right" col-4>
            {{'Type'|translate}}
          </ion-col>
  </ion-row>
 </ion-card-content>
 </ion-card>
    <ion-card *ngFor="let order of orders" >
      <ion-card-content>
	  
        <ion-row>
          <ion-col size="4">
            {{order.trns_date}}
          </ion-col>
          <ion-col class="ion-text-right" col-4>
            {{order.amount}}
          </ion-col>
		  <ion-col class="ion-text-right" col-4>
            {{order.trans_type}}
          </ion-col>
        </ion-row>
       
        
        
		
		
      </ion-card-content>
    </ion-card>
	
  </ion-grid>
  <!-- <ion-infinite-scroll #infinite (ionInfinite)="getOrders()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
