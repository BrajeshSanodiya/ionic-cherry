<div class="banner-component">
  <div *ngIf="shared.banners2.length==0">
    <ion-skeleton-text animated style="height: 211px;">
    </ion-skeleton-text>
  </div>
  <div *ngIf="shared.banners2.length!=0">

    <ion-slides pager="true" [options]="slideOpts" [class]="config.bannerStyle">
      <ion-slide *ngFor="let b of shared.banners2" class="ion-no-padding animate-item" (click)="bannerClick(b)">
        <img src="{{config.imgUrl+b.image}}">
      </ion-slide>
    </ion-slides>
  </div>
</div>
